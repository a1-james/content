      description: 'The name of the IPList'
      type: String
    - contextPath: ForcepointSMC.Address.Addresses
      description: 'The list of addresses in the IPList'
      type: Unknown
    - contextPath: ForcepointSMC.Address.Comment
      description: 'The comment of the IPList'
      type: String
  - arguments:
    - default: false
      description: The name of the address.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: The addresses to update.
      isArray: true
      name: addresses
      required: false
    - default: false
      description: The comment to add to the address.
      isArray: false
      name: comment
      required: false
    - default: false
      description: If false, the list of addresses will be appended to the existing one. Else, the list will be overwritten. Default is False.
      isArray: false
      name: is_overwrite
      required: false
      defaultvalue: false
    description: 'Updates an IP List.'
    execution: false
    name: forcepoint-smc-address-update
    outputs:
    - contextPath: ForcepointSMC.Address.Name
      description: 'The name of the IPList'
      type: String
    - contextPath: ForcepointSMC.Address.Addresses
      description: 'The list of addresses in the IPList'
      type: Unknown
    - contextPath: ForcepointSMC.Address.Comment
      description: 'The comment of the IPList'
      type: String
  - arguments:
    - default: false
      description: The name of a specific IP List to fetch. If selected, returns only the specific 
      isArray: false
      name: name
      required: false
      secret: false
    - default: false
      description: The limit on the returned IP Lists. Default value is 50.
      isArray: false
      name: limit
      defaultvalue: 50
      required: false
    - default: false
      description: Whether to return all of the results or not, overrides the other arguments if used. Default value is False.
      isArray: false
      name: all_results
      required: false
      defaultvalue: false
    description: 'Lists the IP Lists in the system.'
    execution: false
    name: forcepoint-smc-address-list
