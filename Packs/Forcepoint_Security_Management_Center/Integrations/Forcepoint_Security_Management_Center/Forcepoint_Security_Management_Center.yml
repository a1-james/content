      description: 'The list of addresses in the IPList'
      type: Unknown
    - contextPath: ForcepointSMC.Address.Comment
      description: 'The comment of the IPList'
      type: String
  - arguments:
    - default: false
      description: The name of the IP List to delete.
      isArray: false
      name: name
      required: true
      secret: false
    description: 'Deletes an IP List.'
    execution: false
    name: forcepoint-smc-address-delete
    outputs:
    - contextPath: ForcepointSMC.Address.Name
      description: 'The name of the IPList'
      type: String
    - contextPath: ForcepointSMC.Address.Deleted
      description: 'Was the IP List deleted or not'
      type: Boolean
