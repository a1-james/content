- display: The maximum number of events per fetch.
  additionalinfo: The maximum number of events to fetch every time fetch is being executed for a single log-type (total of 4)
  defaultvalue: 1000
  name: max_fetch
  required: false
  type: 0
  section: Collect
- defaultvalue: 3 days
  display: First fetch timestamp (<number> <time unit>, e.g., 12 hours, 7 days)
  hidden: false
