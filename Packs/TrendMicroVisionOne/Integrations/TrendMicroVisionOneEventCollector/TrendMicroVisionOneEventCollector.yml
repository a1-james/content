description: Palo Alto Networks Trend Micro Vision One Event Collector integration for XSIAM
display: 'Trend Micro Vision One Event Collector'
name: TrendMicroVisionOneEventCollector
script:
  commands:
  - name: limit
    description: The maximum number of events to retrieve.
    defaultValue: '50'
  - auto: PREDEFINED
    defaultValue: 'False'
    description: Set this argument to True in order to create events, otherwise the command will only display them.
    name: should_push_events
    predefined:
    - 'True'
    - 'False'
  - name: log_type
    defaultValue: 'False'
    description: The log type to retrieve.
    predefined:
    - 'all'
    - 'audit_logs',
    - 'oat_detection_logs'
    - 'search_detection_logs'
    - 'workbench_logs'
    outputs:
    - contextPath: TrendMicroVisionOne.Events
      description: 'Trend Micro Vision One events'
      type: Unknown
  isfetch: false
  isfetchevents: true
  runonce: false
  script: '-'
  type: python
  subtype: python3
  dockerimage: demisto/python3:3.10.11.59070
fromversion: 6.8.0
tests:
- No tests (auto formatted)
